<!DOCTYPE html>
 <html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title> Costume Finder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Overlock' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>



        <nav class="navbar navbar-inverse" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Halloween Costumes</a>
            </div>
          </div>
        </nav>


        <!--=================== COSTUME FORM ================-->
    
        <div class="container center_div">
          <form class="form-horizontal">
            <fieldset>

              <!-- Form Name -->
              <div class="costume_match">
                  <legend>Halloween Costume Match</legend>
              </div>

              <!-- Select Basic -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="Select Costume">Select Costume</label>
                <div class="col-md-4">
                  <select id="costumeTypes"class="btn  btn-primary">
                   <option value = "scary">Scary</option>
                    <option value = "funny">Funny</option>
                    <option value = "animals">Animals</option> 
                    <option value = "superhero">Superhero</option>
                    <option value = "sexy">Sexy</option>
                    <option value = "movie">Movie</option>
                    <option value = "medival">Medival</option> 
                  </select>
                </div>
              </div>

              <!-- File Button --> 
              <!-- <div class="form-group">
                <label class="col-md-4 control-label" for="filebutton">Upload Picture</label>
                <div class="col-md-4">
                  <input id="filebutton" name="filebutton" class="input-file" type="file">
                </div>
              </div> -->

              <!-- Multiple Radios -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="radios">Gender</label>
                <div class="col-md-4">
                <div class="radio">
                  <label for="radios-0">
                    <input type="radio" name="gender" id="radios-0" value="male" checked="checked">
                    Male
                  </label>
                </div>
                <div class="radio">
                  <label for="radios-1">
                    <input type="radio" name="gender" id="radios-1" value="female">
                    Female
                  </label>
                </div>
                <div class="radio">
                  <label for="radios-2">
                    <input type="radio" name="gender" id="radios-2" value="other">
                    Other
                  </label>
                </div>
                </div>
              </div>

              <!-- Button (Double) -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="button1id">Fit Me</label>
                <div class="col-md-8">
                  <button id="button1id" name="button1id" class="btn btn-success" onclick="findCostumes()" type ="button">FIND ME COSTUMES</button>
                </div>
              </div>

            </fieldset>
          </form>
        </div> <!-- /container --> 
 


        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
       
        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
